<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSort - Resume Screener</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --input: #334155;
      --text: #f1f5f9;
      --label: #94a3b8;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      max-width: 420px;
      width: 100%;
      padding: 32px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: var(--accent);
      font-size: 24px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: var(--label);
      font-size: 14px;
    }

    input[type="email"],
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #475569;
      background-color: var(--input);
      color: var(--text);
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
    }

    .file-input {
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    .note {
      margin-top: 16px;
      font-size: 13px;
      color: #cbd5e1;
      text-align: center;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>SkillSort Resume Screener</h2>
    <form action="/apply" method="POST" enctype="multipart/form-data">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required />

      <label for="role">Job Role</label>
      <input type="text" id="role" name="role" placeholder="e.g. Full Stack Developer" required />

      <label for="resume">Upload Resume</label>
      <input type="file" class="file-input" id="resume" name="resume" accept=".pdf,.doc,.docx,.txt" required />

      <button type="submit">Submit Application</button>
      <div class="note">You'll receive your application result via email.</div>
    </form>
  </div>
</body>
</html>
